<html>
<head>
    <style type="text/css">
        .pagebody {
            background-color: black;
            background-repeat: repeat;
        }
        .score {
            color: white;
        }
        .score-0 {
        	float: left;
        	text-align: left;
        	color: #CCFFCC;
        }
        .score-1 {
        	float: right;
        	text-align: right;
        	color: #CCCCFF;
        }
        .mainGame {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
            width: 1000px;
            min-height: 800px;
            background-color: black;
            background-repeat: repeat;
            top: 0px;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-user-select: none;
            cursor: default;
        }
    </style>
    <script src="lib/jquery.min.js"></script>
    <title>Mosaic</title>
</head>
<body class="pagebody">
<div class="js-mainGame js-mouseContainer mainGame">
	<div class="scores">
	<span class="score-0">
		no score
		</span>
	<span class="score-1">
		no score
		</span>
	</div>
    <div class="js-gameContent">
        <canvas class="js-canvas" width="1000" height="600" style="background-color: #FFF;"></canvas>
    </div>
    <div class="save-load">
        <button id="save" onclick="saveGame();">save game</button><br>
        <button id="load" onclick="loadGame();">load game</button><br>
    </div>
</div>
</body>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/raphael-min.js"></script>
    <script type="text/javascript" src="lib/dracula_graph.js"></script>
    <script type="text/javascript" src="lib/dracula_algorithms.js"></script>
<script src="tiles.js"></script>
<script src="draw.js"></script>
<script src="main.js"></script>
</html>
